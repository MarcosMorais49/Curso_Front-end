<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <link rel="stylesheet" href="/Desafio_5/CSS/styles.css">
</head>
<body>
    <!--Formulario-->
    <div class="container">
        <div class="header">
            <!--Título-->
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>

        <!--Titulo formulario-->
        <div class="form-container">
            <div class="form-header">
                <p>FORMULÁRIO</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h3>
                <p>Descreva as características e marque os opcionais que ele possui</p>

                <form>
                    <div class="box-input">
                        <label for="titulo-anuncio">Título do anúncio <span class="red">*</span></label>
                        <input type="text" name="titulo-anuncio" class="block" minlength="1" maxlength="30" required placeholder="Um título para anunciar seu carro">
                    </div>
                    <div class="box-input">
                        <label for="preco-anuncio">Preço <span class="red">*</span></label>
                        <input type="number" name="preco-anuncio" class="block" required placeholder="Defina o preço">
                    </div>
                    <div class="box-input">
                        <label for="descricao-anuncio">Descrição <span class="red">*</span></label>
                        <textarea name="descricao-anuncio"class="block">Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranão"</textarea>
                    </div>   
                    <div class="box-input"> 
                        <label for="marca">Marca <span class="red">*</span></label>
                        <input type="text" id="marca" class="block" name="marca" placeholder="Digite a marca do veículo">
                    </div>
                    <div class="box-input">
                        <label for="modelo">Modelo <span class="red">*</span></label>
                        <input type="text" name="modelo" class="block" required placeholder="Digite o modelo do veículo">
                    </div>
                    <div class="box-input">
                        <label for="kilometragem">Kilometragem <span class="red">*</span></label>
                        <input type="number" name="kilometragem" id="kilometragem" class="block" required  placeholder="Digite a kilometragem do veículo">
                    </div>
                    <div class="box-input">
                        <label for="data-compra">Data de compra <span class="red">*</span></label>
                        <input type="date" id="date" class="block" required name="data-compra">
                    </div>
                
                
                    <!--Tipo de câmbio-->
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="red">*</span></p>
                        <input type="radio" id="manual" name="gear" >
                        <label for="manual">Manual</label>
                        <input type="radio" id="automatico" name="gear" >
                        <label for="automatico">Automático</label>
                                       
                    </div>
                
                    <!--Opcionais-->
                    <div class="optionals">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" value="airbag" id="airbag" name="opcionais[]>
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" value="alarme" id="alarme" name="opcionais[]">
                                <label for="alarme">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" value="ar-condicionado" id="ar-condicionado" name="opcionais[]">
                                <label for="ar-condicionado">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" value="camera-de-re" id="camera-de-re" name="opcionais[]">
                                <label for="camera-de-re">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>         
                    <div class="optionals">
                        <ul class="optional-list">  
                            <li>
                                <input type="checkbox" value="assistente-de-pista" id="assistente-de-pista" name="opcionais[]">
                                <label for="assistente-de-pista">Assistente de Pista</label>
                            </li>      
                            <li>
                                <input type="checkbox" value="partida-keyless" id="partida-keyless" name="opcionais[]">
                                <label for="partida-keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" value="integracao-com-celular" id="integracao-com-celular" name="opcionais[]">
                                <label for="integracao-com-celular">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" value="banco-de-couro" id="banco-de-couro" name="opcionais[]">
                                <label for="banco-de-couro">Banco de Couro</label>
                            </li>
                        </ul>               
                    </div>
                </form>
                <div class="box-input">
                    <p>Fotos do carro: <span class="red"></span>*</p>
                    <input type="file" multiple accept="image/png, image/jpg" name="imagem" id="imagem" required>
                </div>
                <div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </div>     
            </div>              
        </div>       
    </div>
</body>
</html>
